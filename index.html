<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='shortcut icon' type='image/x-icon' href="favicon.ico?" />
    <link type="text/css" rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <title>TED Talks RSS Feed</title>
  </head>

  <body>
    <main>
      <div class="navbar-fixed">
        <nav class="grey darken-3">
          <div class="container">
            <div class="nav-wrapper">
              <span class="brand-logo">BitTorrent<sup>&reg;</sup></span>
            </div>
          </div>
        </nav>
      </div>
    <div class="container">
      <h4>Current TED Talk Feed Content</h4>
      <hr>
      <div id = "loader" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
        </div>

      <ul id="feed" class="collapsible popout" data-collapsible="z"></ul>
    </div>

  <footer class="page-footer grey darken-4">
    <div class="container white-text">
      <div class="row">Eric Nguyen
      <span class="white-text right">&copy;BitTorrent</span>
      </div>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
